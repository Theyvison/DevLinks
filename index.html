<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="https://github.com/theyvison.png" alt="Imagem de perfil" />
        <p>@theyvison</p>
      </div>
      <div id="switch" onclick="toggleTheme()">
        <button></button>
        <span></span>
      </div>
      <div id="links">
        <ul>
          <li>
            <a href="#" target="_blank">Inscrever-se no NLW</a>
          </li>
          <li>
            <a href="#" target="_blank">Baixe meu e-book</a>
          </li>
          <li>
            <a href="#" target="_blank">Veja meu portfólio</a>
          </li>
          <li>
            <a href="#" target="_blank">Conheça o Explorer</a>
          </li>
        </ul>
      </div>
      <div id="social-links">
        <a href="#" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="#" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="#" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a href="#" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <footer>
        <p>
          Feito com ♥ pela
          <a href="https://rocketseat.com.br" target="_blank">Rocketseat</a>
        </p>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
